<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Binary Classification - Bank Churn Dataset</title>
    </head>
<body>
    <div class="container">
        <h1>Binary Classification - Bank Churn Dataset</h1>
        <form method="POST" action="{{ url_for('predict') }}">
            <label for="CreditScore">Credit Score:</label>
            <input type="number" name="CreditScore" required>

            <label for="Geography">Geography:</label>
            <select name="Geography" required>
                <option value="0">France</option>
                <option value="1">Spain</option>
                <option value="2">Germany</option>
            </select>

            <label for="Gender">Gender:</label>
            <select name="Gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label for="Age">Age:</label>
            <input type="number" name="Age" required>

            <label for="Tenure">Tenure:</label>
            <input type="number" name="Tenure" required>

            <label for="Balance">Balance:</label>
            <input type="number" name="Balance" step="0.01" required>

            <label for="NumOfProducts">Number of Products:</label>
            <input type="number" name="NumOfProducts" required>

            <label for="HasCrCard">Has Credit Card:</label>
            <select name="HasCrCard" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="IsActiveMember">Is Active Member:</label>
            <select name="IsActiveMember" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="EstimatedSalary">Estimated Salary:</label>
            <input type="number" name="EstimatedSalary" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
